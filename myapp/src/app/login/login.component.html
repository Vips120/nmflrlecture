
<div class="container" >
    
    <div class="row">
      
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <h3 class="alert alert-danger"
            *ngIf="showError"
            style="margin-top:45px"
            >
          {{showError}}
        </h3>
            <form [formGroup]="userLogin" class="form-horizontal" role="form"
            (ngSubmit)="storeUserLogin(userLogin.value)"
            >
                    <div class="form-group">
                        <legend>User Login</legend>
                    </div>
                          <div class="form-group"
                           formGroupName="UserLogin"
                          >
                              <input type="text" class="form-control"
                              placeholder="enter username"
                              formControlName="UserName"
                              >
                <div class="alert alert-danger"
                *ngIf="userLogin.controls.UserLogin.controls.UserName.hasError('required')
                 && userLogin.controls.UserLogin.controls.UserName.touched
                "
                >
                   username is required*
                </div>
                          </div>
                          <div class="form-group"
                          formGroupName="UserLogin"
                          >
                            <input type="password" class="form-control"
                            placeholder="enter password"
                            formControlName="Password"
                            >
                            <div class="alert alert-danger"
                            *ngIf="userLogin.controls.UserLogin.controls.Password.hasError('required')
                             && userLogin.controls.UserLogin.controls.Password.touched
                            "
                            >
                               password is required*
                            </div>
                        </div>
                    
            
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button type="submit" 
                            [disabled]="!userLogin.valid"
                            class="btn btn-primary">Submit</button>
                        </div>
                    </div>
            </form>
            
        </div>
        
    </div>
    
</div>
